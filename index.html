<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="div">
        <div id="container">
            <h1>Temperature Converter</h1>
            <div id="input">
                <label>Enter Temperature to be converted (F)</label>
                <input type="text" id="Ferenheit" >
                <label>Enter Temperature to be converted (C)</label>
                <input type="text" id="Calcius" >
            </div>
            <div id="btn">
                <input type="button" value="Convert" placeholder="">
                <input type="reset" value="Clear All">
            </div>
            <div id="output">
            </div>

            <a href="http://github.com/QueMnqika" target="_blank">Developed by Que-M Codes</a>
        </div>
    </div>


    <!-- Script -->
    <script src="./js/script.js"></script>
</body>
</html>
